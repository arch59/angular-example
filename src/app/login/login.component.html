<div class="jumbotron" style="width: 40rem">
  <h1>
    LOGIN!!
  </h1>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Username</label>
      <div class="col-sm-4">
        <input type="text" [class.is-invalid]="loginForm.get('username').invalid && loginForm.get('username').touched"
          placeholder="username" style="border-color: darkcyan" formControlName="username" class="form-control">
        <div *ngIf="loginForm.get('username').invalid && loginForm.get('username').touched">
          <small *ngIf="loginForm.get('username').errors?.required">Username is required</small>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-4">
        <input type="text" [class.is-invalid]="loginForm.get('password').invalid && loginForm.get('password').touched" placeholder="password" style="border-color: darkcyan" formControlName="password"
          class="form-control"><br />
          <div *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
              <small *ngIf="loginForm.get('password').errors?.required">Password is required</small>
    
      </div>
      <button [disabled]="loading" class="btn btn-primary">Login</button>&nbsp;
      </div>
      <div *ngIf="error" class="alert alert-danger">{{error}}</div>
    </div>
  </form>
</div>
